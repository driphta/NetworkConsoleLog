<!DOCTYPE html>
<html>
<head>
  <title>Network & Console Logger Settings</title>
  <style>
    body {
      padding: 20px;
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
    }
    .settings-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .setting-item {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    label {
      font-weight: bold;
    }
    input[type="number"] {
      width: 100px;
      padding: 4px;
    }
    .save-button {
      padding: 8px 16px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
    .save-button:hover {
      background-color: #006cbd;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <h1>Logger Settings</h1>
  <div class="settings-container">
    <div class="setting-item">
      <label for="maxRecordingTime">Maximum Recording Time (seconds)</label>
      <input type="number" id="maxRecordingTime" min="1" max="86400">
      <small>Maximum: 24 hours (86400 seconds)</small>
    </div>
    <div class="setting-item">
      <label>
        <input type="checkbox" id="captureNetwork">
        Capture Network Requests
      </label>
    </div>
    <div class="setting-item">
      <label>
        <input type="checkbox" id="captureConsole">
        Capture Console Logs
      </label>
    </div>
    <button class="save-button" id="saveBtn">Save Settings</button>
    <div id="status" class="status"></div>
  </div>
  <script src="options.js"></script>
</body>
</html>
